<!--2. Create a TODO list with the following UI controls
    * Form input for new Item
    * Button for adding the new Item
    * Button for deleting some item
    * Show and Hide Button-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
      <link rel="stylesheet" href="css/stylet2.css" media="screen" title="no title" charset="utf-8">
      <script type="text/javascript" src="js/task2.js"></script>
      </head>
  <body>

      <h3>TODO list:</h3>

      <div>
    <input type="text" name="task">
    <button type="button" name="button" onclick="get()">Add Task</button>
      </div>
    <button type="button" name="hide" onclick="hide()" class="hide">Hide</button>
    <button type="button" name="unHide" onclick="unHide()" class="unHide">Show</button>

    <div class="todo"></div>

  </body>
  </html>
