<!--
﻿Task 1 
Создайте 3 переменные   x = 6, y = 15, и z = 4: 
Выполните и отобразите результат следующих операций для этих переменных:  
· x += y - x++ * z ; 
· z = -- x - y * 5 ; 
· y /= x + 5 % z ;  
· z = x++ + y * 5 ; 
· x = y - x++ * z ; -->

<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">

var x = 6, y = 15, z = 4;
x+=y - x++ *z;
document.write("x = " + x+"<br>");

var x = 6, y = 15, z = 4;
z = -- x - y * 5 ;
document.write("z = " + z+"<br>");

var x = 6, y = 15, z = 4;
y /= x + 5 % z ;
document.write("y = " + y+"<br>");

var x = 6, y = 15, z = 4;
x = y - x++ * z ;
document.write("x = " + x);

</script>
</body>
</html>
