<!--Strings
1. Write a JavaScript function reverses string and returns it
    * Example: "sample" -> "elpmas".
-->
<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<script type="text/javascript">
    
var reverse = function (word) {
this.word = word;
var result = (this.word).split('').reverse().join('');
document.write(result);
};

reverse('sample');

</script>
</body>
</html>
