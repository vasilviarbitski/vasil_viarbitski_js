<!--Arrays
2. Write a script that compares two char arrays lexicographically (letter by letter).-->

<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script type="text/javascript">

var charArr1 = ['a','r','r','a','y','s'];
var charArr2 = ['T','a','s','k','0','2'];
var countA1=0;
var countA2=0;

if (charArr1.length>charArr2.length){
document.write('Array 1 wins cause it\'s just longer');
}
else if (charArr1.length<charArr2.length){
document.write('Array 2 wins cause it\'s just longer');
}
else {
	document.write('Arrays are equal in length. Starting calculation process ... <br>');
	for (var i=0;i<charArr1.length;i++){
		if (charArr1[i]>charArr2[i]){
			countA1++;
		}
		else {
			countA2++;
		}
	}
};
if (countA1>countA2){
document.write('Array 1 wins : '+ countA1+ ' : ' + countA2);
}
else if (countA2>countA1) {
document.write('Array 2 wins : '+ countA2+ ' : ' + countA1);
}
else {
document.write('Draw : '+ countA1+ ' : ' + countA2);
};

</script>
</body>
</html>
