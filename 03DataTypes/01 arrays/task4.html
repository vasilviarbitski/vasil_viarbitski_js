<!--Arrays
4. Write a script that finds the maximal increasing sequence in an array.

    **Example:** [3, 2, 3, 4, 2, 2, 4] -> [2, 3, 4].-->

<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script type="text/javascript">

var numArr2 = [3, 2, 3, 4, 2, 2, 4];
var tmpArr2 = [];
var resArr2 = [];

tmpArr2[0]=numArr2[0];
for (var j=1;j<=numArr2.length;j++){
	if (numArr2[j]>numArr2[j-1]){
		tmpArr2.push(numArr2[j]);
	}
	else {
		if (tmpArr2.length>resArr2.length){
			resArr2=tmpArr2;
		}
		tmpArr2=[numArr2[j]];
	};
};
if (tmpArr2.length>resArr2.length){
	document.write(tmpArr2);
}
else{
	document.write(resArr2);
};

</script>
</body>
</html>
