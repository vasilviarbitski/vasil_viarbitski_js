<!--Objects
5. Write a function that groups an array of persons by age, first or last name. The function must return an associative array, with keys - the groups, and values -arrays with persons in this groups. Use function overloading (i.e. just one function).

   var persons = { ... };
   var groupedByFirstName = group(persons, "firstname");
   var groupedByAge = group(persons, "age"); -->


<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
<script type="text/javascript">


var persons =[
        { firstName: 'Gosho', lastName: 'Petrov', age: 19}
      , { firstName: 'Gosho', lastName: 'Ivan', age: 26 }
      , { firstName: 'Gosho', lastName: 'Ivan', age: 10 }
      , { firstName: 'Aosho', lastName: 'Ivan', age: 21 }
      , { firstName: 'Gosho', lastName: 'Ivan', age: 14 }
      , { firstName: 'Bay', lastName: 'Ivan', age: 23 }
      , { firstName: 'Bay', lastName: 'Ivan', age: 90 }
    ];


function compareAge(a,b) {
  if (a.age < b.age)
    return -1;
  if (a.age > b.age)
    return 1;
  return 0;
};

function compareFirst(a,b) {
  if (a.firstName < b.firstName)
    return -1;
  if (a.firstName > b.firstName)
    return 1;
  return 0;
};

function compareLast(a,b) {
  if (a.lastName < b.lastName)
    return -1;
  if (a.lastName > b.lastName)
    return 1;
  return 0;
};


var group = function (arr, param){
var res = [];
this.arr = arr;
this.param = param;
if (this.param == 'age'){
res = (this.arr).sort(compareAge);
}
else if (this.param == 'firstName'){
res = (this.arr).sort(compareFirst);
}
else if (this.param == 'lastName'){
res = (this.arr).sort(compareLast);
}


return res;
} ;

var groupedByFirstName = group(persons, 'firstName');
var str = JSON.stringify(groupedByFirstName);
document.write(str+'<br>');

var groupedByAge = group(persons, 'age');
var str = JSON.stringify(groupedByAge);
document.write(str);

</script>
</body>
</html>
