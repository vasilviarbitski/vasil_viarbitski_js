<!--Objects
3. Write a function that makes a deep copy of an object. The function should work for both primitive and reference types. -->

<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
<script type="text/javascript">

var user = {
  name: 'John',
  age: 30,
  gender : 'male'
};

var clone = {}; 

var cloneObj = function(what,where){
this.what = what;
this.where = where;
for (var key in this.what) {
  this.where[key] = this.what[key];
}
};

cloneObj(user,clone);
document.write(user.name+'<br>');
document.write(clone.name);
 
</script>
</body>
</html>
