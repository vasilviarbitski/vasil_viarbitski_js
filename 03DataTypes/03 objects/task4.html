4. Write a function that finds the youngest person in a given array of persons and prints his/hers full name
   * Each person has properties `firstName`, `lastName` and `age`, as shown:
   var persons = [
     { firstName : "Gosho", lastName: "Petrov", age: 32 },
     { firstName : "Bay", lastName: "Ivan", age: 81 }
     ...
   ]; -->

<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
<script type="text/javascript">
var persons = [
     { firstName : "Gosho", lastName: "Petrov", age: 32 },
     { firstName : "Liu", lastName: "Kang", age: 6 },
     { firstName : "Bay", lastName: "Ivan", age: 81 },
     { firstName : "May", lastName: "Way", age: 18 }
   ];

var youngest = function (people){
this.people = people;
var min=people[0].age;
var yName;
	for (var key in people) {
		 
			if (people[key].age<min){
				min = (''+people[key].age+' years old.');
				yName = ('The youngest person is ' +people[key].firstName+' '+people[key].lastName+' and he/she is ');
			}
					
	};
	document.write(yName+min);
	
};   

youngest(persons);
 
</script>
</body>
</html>
