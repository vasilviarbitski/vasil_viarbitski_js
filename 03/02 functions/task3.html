3. Write a function that finds all the occurrences of word in a text
    * The search can case sensitive or case insensitive
    * Use function overloading-->

<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	
var mainText = 'two one two one one one two two two three three one one two five one two';
var myText = 'two';
var count = 0;

function countInString(searchFor,searchIn){

 var results=0;
 var a=searchIn.indexOf(searchFor);

 while(a!=-1){
   searchIn=searchIn.slice(a*1+searchFor.length);
   results++;
   a=searchIn.indexOf(searchFor);
 };
document.write(results);
};

countInString(myText,mainText);

</script>
</body>
</html>
