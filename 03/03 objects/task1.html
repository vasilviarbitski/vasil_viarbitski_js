<!--Objects
1. Write functions for working with shapes in standard Planar coordinate system
    * Points are represented by coordinates `P(X, Y)`
    * Lines are represented by two points, marking their beginning and ending: `L(P1(X1,Y1)`, `P2(X2,Y2))`
    * Calculate the distance between two points
    * Check if three segment lines can form a triangle -->

<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
<script type="text/javascript">

var point_one = {
  x : '2',
  y : '2'
};

var point_two = {
  x : '5',
  y : '5'
};

var line_one = {
  point1 : {
    x : '5',
    y : '2'
  },
  point2 : {
    x : '8',
    y : '1'
  },
  len : function(){
    return (Math.sqrt((this.point1.x-this.point2.x)*(this.point1.x-this.point2.x)+(this.point1.y-this.point2.y)*(this.point1.y-this.point2.y)));
  }
};

var line_two = {
  point1 : {
    x : '1',
    y : '8'
  },
  point2 : {
    x : '4',
    y : '6'
  },
  len : function(){
    return (Math.sqrt((this.point1.x-this.point2.x)*(this.point1.x-this.point2.x)+(this.point1.y-this.point2.y)*(this.point1.y-this.point2.y)));
  }
};

var line_three = {
  point1 : {
    x : '5',
    y : '3'
  },
  point2 : {
    x : '4',
    y : '7'
  },
  len : function(){
    return (Math.sqrt((this.point1.x-this.point2.x)*(this.point1.x-this.point2.x)+(this.point1.y-this.point2.y)*(this.point1.y-this.point2.y)));
  }
};

var calcLength = function (point_one, point_two){
this.point_one = point_one;
this.point_two = point_two;
var ans = Math.sqrt((this.point_one.x-this.point_two.x)*(this.point_one.x-this.point_two.x)+(this.point_one.y-this.point_two.y)*(this.point_one.y-this.point_two.y));
document.write('Length between 2 dots = '+ans+'<br>');
};

var triaCheck = function (line_one,line_two,line_three){
this.line_one = line_one;
this.line_two = line_two;
this.line_three = line_three;
var a = this.line_one.len();
var b = this.line_two.len();
var c = this.line_three.len();

 if ((a+b>c) && (a+c>b) && (b+c>a) ) {
  document.write('First line = '+a+'<br>');
  document.write('Second line = '+b+'<br>');
  document.write('Third line = '+c+'<br>');
  document.write('Yes it can be a triangle cause (a+b>c) && (a+c>b) && (b+c>a)');
 }
 else {
document.write('No.');
 };

};

calcLength(point_one,point_two);

triaCheck(line_one,line_two,line_three);

</script>
</body>
</html>
