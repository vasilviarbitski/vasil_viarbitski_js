<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="div"></div>
    <script type="text/javascript">

    var div = document.getElementById('div');
    div.style.width = 200 + 'px';

        function generateTagCloud(tags, minFontSize, maxFontSize) {
        var counter = [];
        for (var i = 0; i < tags.length; i++) {
            var count = 0;
            for (var j = i + 1; j < tags.length; j++) {
                if (tags[i].toLowerCase() == tags[j].toLowerCase()) {
                    count++;
                    tags.splice(j, 1);
                    j--;
                }
            }
            counter.push(count);
        }
        for (var z = 0; z < tags.length; z++) {
            var result = document.createElement('span');
            result.style.fontSize = counter[z] <= 0 ? minFontSize
            : (counter[z] >= maxFontSize ? maxFontSize :
               minFontSize + counter[z] * 2) + 'px';
            result.appendChild(document.createTextNode(tags[z] + ' '));
            div.appendChild(result);
        }
        return false;
    };
    var tags = [
         "cms", "javascript", "js", "ASP.NET MVC", ".net", ".net", "css", "wordpress", "xaml", "js", "http",
         "web", "asp.net", "asp.net MVC", "ASP.NET MVC", "wp", "javascript", "js", "cms", "html", "javascript",
         "http", "http", "CMS"
      ];

    var tagCloud = generateTagCloud(tags, 17, 42);
    </script>
  </body>
</html>
