    <input type="color" name="name" value="">
    <p><button type="button" name="button" onclick="changeColor()">Change color</button></p>

      function changeColor() {
        var cC = document.querySelector('[type="color"]').value;
        console.log(cC);
        document.body.style.backgroundColor = cC;
      };
    </script>
