      <body>

        <div>

    <script type="text/javascript">
    //querySelectorAll()
    function qS(){
      var qs = document.querySelectorAll('div > div');
    for (var i=0;i<qs.length;i++) {
      console.log(qs[i]);
    }
    };
    qS();

      if (ge[i].parentNode instanceof HTMLDivElement) {
        console.log(ge[i]);
      }
      };
    };
