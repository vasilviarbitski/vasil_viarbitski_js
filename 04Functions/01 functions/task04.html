<!--Task 4. NFE Create function fibo to calculate fibonachi numbers using named function expression -->
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	
var fibo = function f (n){
 if (n < 2) {
    return n
  }
  else {
    return f(n-2) + f(n-1)
  }
};

document.write(fibo(10));
</script>
</body>
</html>
