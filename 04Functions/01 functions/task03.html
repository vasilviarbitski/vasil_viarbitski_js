<!--Task 3. AF Create anonymous function which should log message “message in console” to the console and use it as a click handler for button. --> 
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<input type="button" id="btn" value="Push it!">

<script type="text/javascript">
document.getElementById("btn").onclick = function() {
console.log('message in console');
  };
</script>
</body>
</html>
