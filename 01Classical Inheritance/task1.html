<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">

function Person (firstname,lastname,age) {
      this.firstname = '';
      this.lastname = '';
      this.age='';
      age = parseInt(age, 10);
      if ((/^[A-z]{3,20}$/.test(firstname)) && (/^[A-z]{3,20}$/.test(lastname))
      && (age>=0) && (age<=150)){
        this.firstname = firstname;
        this.lastname = lastname;
        this.age = age;
      }
      else {
        document.write('Smth is wrong with your data');
      }
      Object.defineProperty(this, 'fullname', {
        get: function() {
          return this.firstname + ' ' + this.lastname;
        },
        set: function(value) {
        var split = value.split(' ');
        this.firstname = split[0];
        this.lastname = split[1];
    }
      });
      this.introduce = function () {
          document.write('Hello! My name is ' + this.fullname
          + ' and I am ' + this.age + '-years-old'+'<br>');
      };
    };

var person = new Person('Vasil','Viarbitski', 31);
document.write(person.firstname + '<br>');
document.write(person.lastname + '<br>');
document.write(person.age + '<br>');
document.write(person.fullname + '<br>');
document.write((person.fullname='Jimmy Page') + '<br>');
document.write(person.firstname + '<br>');
document.write(person.lastname + '<br>');
document.write((person.age='72') + '<br>');
person.introduce();

    </script>
  </body>
</html>
